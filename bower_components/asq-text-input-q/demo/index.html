<!doctype html>
<html>
<head>
  <meta name="asq-elements" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>asq-text-input-q | Demo</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>

  <link href="../asq-text-input-q.html" rel="import">
  <link href="../../asq-stem/asq-stem.html" rel="import">

  <style shim-shadowdom>
    body{
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    asq-text-input-q {
      margin-bottom: 2em;
      width: 200px;
    }

  </style>

</head>
<body>

  <asq-text-input-q label="value">
    <asq-stem><h5>What's value of a[3]?</h5></asq-stem>
    <pre><code>
      char a[27];
      char *b = "abc";
      strcpy(a, b);</code></pre>
    <asq-solution hidden>\0</asq-solution>
  </asq-text-input-q>

  <asq-text-input-q label="line:" floatingLabel>
    <asq-stem><h5>Which line of this program is incorrect?</h5></asq-stem>
    <img src="http://upload.wikimedia.org/wikipedia/commons/3/37/Object-Oriented-Programming-Methods-And-Classes-with-Inheritance.png" width="300">
    <asq-solution hidden>17</asq-solution>
  </asq-text-input-q>

  <asq-text-input-q label="value" disabled>
    <asq-stem><h5>A disabled question</h5></asq-stem>
    <pre><code>
      char a[27];
      char *b = "abc";
      strcpy(a, b);</code></pre>
    <asq-solution hidden>\0</asq-solution>
  </asq-text-input-q>

  <script>
    window.onmessage = function(e){
      if (typeof e.data.role == "string" && e.data.role.length > 0) {
        var allAsqElements = document.querySelectorAll('html /deep/ *');
        allAsqElements = Array.prototype.slice.call(allAsqElements).filter(function(el) {
          return isASQEl(el);
        });

        //set role for every asq-element in this page
        allAsqElements.forEach(function(elem, index) {
          elem.role = e.data.role;
        });
      }

      function isASQEl(el) {
        return el.localName.indexOf('asq-') != -1;
      } 
    };
  </script>


</body>
</html>
