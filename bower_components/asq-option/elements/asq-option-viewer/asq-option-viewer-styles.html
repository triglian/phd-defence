<dom-module id="asq-option-viewer-styles">
  <template>
    <style>
    
:host {
  display: inline-block;
  white-space: nowrap;
}

:host(:focus) {
  outline: none;
}

#container {
  display: inline-block;
  position: relative;
  width: 16px;
  height: 16px;
  cursor: pointer;
  vertical-align: middle;
}

:host #ink {
  position: absolute;
  top: -16px;
  left: -16px;
  width: 48px;
  height: 48px;
  color: var(--asq-option-viewer-unchecked-ink-color, --primary-text-color);
  opacity: 0.6;
  pointer-events: none;
}

:host #ink[checked] {
  color: var(--asq-option-viewer-checked-ink-color, --default-primary-color);
}

:host #offRadio {
  position: absolute;
  box-sizing: content-box;
  top: 0px;
  left: 0px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: solid 2px;
  background-color: var(--asq-option-viewer-unchecked-background-color, transparent);
  border-color: var(--asq-option-viewer-unchecked-color, --primary-text-color);
  transition: border-color 0.28s;
}

:host #onRadio {
  position: absolute;
  box-sizing: content-box;
  top: 4px;
  left: 4px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: var(--asq-option-viewer-checked-color, --default-primary-color);
  -webkit-transform: scale(0);
  transform: scale(0);
  transition: -webkit-transform ease 0.28s;
  transition: transform ease 0.28s;
}

:host([checked]) #offRadio {
  border-color: var(--asq-option-viewer-checked-color, --default-primary-color);
}

:host([checked]) #onRadio {
  -webkit-transform: scale(1);
  transform: scale(1);
}

#label {
  position: relative;
  display: inline-block;
  vertical-align: middle;
  margin-left: 10px;
  white-space: normal;
  pointer-events: none;
  color: var(--asq-option-viewer-label-color, --primary-text-color);
}

#label[hidden] {
  display: none;
}

/* disabled state */
:host([disabled]) {
  pointer-events: none;
}

:host([disabled]) #offRadio {
  border-color: var(--asq-option-viewer-disabled-color, --primary-text-color);
  opacity: 0.5;
}

:host([disabled][checked]) #onRadio {
  background-color: var(--asq-option-viewer-disabled-color, --primary-text-color);
  opacity: 0.5;
}

:host([disabled]) #label {
  /* slightly darker than the button, so that it's readable */
  opacity: 0.65;
}


.hidden {
  display: none;
}

#container {
  display: inline-block;
  position: relative;
  width: 18px;
  height: 18px;
  cursor: pointer;
  -webkit-transform: translateZ(0);
  transform: translateZ(0);
  vertical-align: middle;
  background-color: var(--asq-option-viewer-unchecked-background-color, transparent);
}



:host #checkbox {
  position: relative;
  box-sizing: border-box;
  height: 100%;
  border: solid 2px;
  border-color: var(--asq-option-viewer-unchecked-color, --primary-text-color);
  border-radius: 2px;
  pointer-events: none;
  -webkit-transition: background-color 140ms, border-color 140ms;
  transition: background-color 140ms, border-color 140ms;
}

/* checkbox checked animations */
#checkbox.checked #checkmark {
  -webkit-animation: checkmark-expand 140ms ease-out forwards;
  animation: checkmark-expand 140ms ease-out forwards;
}

@-webkit-keyframes checkmark-expand {
  0% {
    top: 9px;
    left: 6px;
    width: 0px;
    height: 0px;
  }
  100% {
    top: -1px;
    left: 4px;
    width: 5px;
    height: 10px;
  }
}

@keyframes checkmark-expand {
  0% {
    top: 9px;
    left: 6px;
    width: 0px;
    height: 0px;
  }
  100% {
    top: -1px;
    left: 4px;
    width: 5px;
    height: 10px;
  }
}

:host #checkbox.checked {
  background-color: var(--asq-option-viewer-checked-color, --default-primary-color);
  border-color: var(--asq-option-viewer-checked-color, --default-primary-color);
}

:host #checkmark {
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
  position: absolute;
  top: -1px;
  left: 4px;
  width: 5px;
  height: 10px;
  border-style: solid;
  border-top: none;
  border-left: none;
  border-right-width: 2px;
  border-bottom-width: 2px;
  border-color: var(--asq-option-viewer-checkmark-color, white);
}



/* disabled state */
:host([disabled]) {
  pointer-events: none;
}

:host([disabled]) #checkbox {
  opacity: 0.5;
  border-color: var(--asq-option-viewer-disabled-color, --primary-text-color);
}

:host([disabled][checked]) #checkbox {
  background-color: var(--asq-option-viewer-disabled-color, --primary-text-color);
  opacity: 0.5;
}


/* invalid state */
#checkbox.invalid:not(.checked) {
  border-color: var(--asq-option-viewer-error-color, --google-red-500);
}
    </style>
  </template>
</dom-module>
