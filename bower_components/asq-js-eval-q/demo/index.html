<!doctype html>
<html>
<head>
  <meta name="asq-elements" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>asq-js-eval-q | Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link href="../asq-js-eval-q.html" rel="import">
  <link href="../../asq-stem/asq-stem.html" rel="import">

  <style shim-shadowdom>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    section > div {
      padding: 14px;
      font-size: 16px;
    }
  </style>

</head>
<body>

  <section>
    <h3>Viewer</h3>
    <asq-js-eval-q role="viewer">
      <asq-stem><h4>Implement a function that wraps a given string with an HTML tag:</h4></asq-stem>
    </asq-js-eval-q>

    <h3>Presenter</h3>
    <asq-js-eval-q role="presenter">
      <asq-stem><h4>Implement a function that wraps a given string with an HTML tag:</h4></asq-stem>
    </asq-js-eval-q>
  </section>

</body>
</html>
