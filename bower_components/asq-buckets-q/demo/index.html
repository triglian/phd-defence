<!doctype html>
<html>
<head>
  <meta name="asq-elements" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>asq-buckets-q | Demo</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>

  <link href="../asq-buckets-q.html" rel="import">

  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">

  <style is="custom-style">

    body{
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    asq-buckets-q  .container {
      @apply(--layout-vertical);
      @apply(--layout-around-justified);
      @apply(--layout-wrap);
    }

    asq-buckets-q  div[buckets] {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-wrap);
    }

    asq-buckets-q  div.bucket {
      @apply(--layout-vertical);
      min-width: 200px;
      min-height: 200px;
      
      border: 1px solid gray;
      margin: 1px;

      text-align: center;
      border-radius: 5px;
    }

    asq-buckets-q  div.bucket.over {
      border: 1px dashed #000;
      @apply(--shadow-elevation-3dp);
    }

    asq-buckets-q  div.bucket  b {
      background-color: #75B7BE;
      color: #E6E6E6;
      border-color: #405356;
      padding: 10px 5px;

      border-radius: 4px;
      display: block;
      text-align: center;

      @apply(--paper-font-title);

    }



    /*labels*/
    asq-buckets-q  div[labels] {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-wrap);
    }


    asq-buckets-q   div.label {
      padding: 6px 12px;
      margin-bottom: 0;
      font-size: 14px;
      font-weight: normal;
      line-height: 1.42857143;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -ms-touch-action: manipulation;
          touch-action: manipulation;
      cursor: pointer;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 4px;

      margin: 1px;
    }

    asq-buckets-q   div.label.dragging {
      opacity: 0.6;
    }



    asq-buckets-q   div.label.label-primary {
      color: #fff;
      background-color: #337ab7;
      border-color: #2e6da4;
    }
    asq-buckets-q   div.label.label-primary:focus,
    asq-buckets-q   div.label.label-primary.focus {
      color: #fff;
      background-color: #286090;
      border-color: #122b40;

    }
    asq-buckets-q   div.label.label-primary:hover {
      color: #fff;
      background-color: #286090;
      border-color: #204d74;
    }

    asq-buckets-q   div.label.label-success {
      color: #fff;
      background-color: #5cb85c;
      border-color: #4cae4c; 
    }

    asq-buckets-q   div.label.label-success:focus,
    asq-buckets-q   div.label.label-success.focus {
      color: #fff;
      background-color: #449d44;
      border-color: #255625;
    }
    asq-buckets-q   div.label.label-success:hover {
      color: #fff;
      background-color: #449d44;
      border-color: #398439;
    }

    asq-buckets-q  h4 {
      margin: 10px auto;
    }

    asq-buckets-q   div.label.asq-disabled {
      color: white;
      background-color: #4C4C4C;
      border-color: #4C4C4C;
      cursor: auto;
    }

    asq-buckets-q   div.label.asq-disabled:hover,
    asq-buckets-q   div.label.asq-disabled:focus  {
      color: white;
      background-color: #4C4C4C;
      border-color: #4C4C4C;
      cursor: auto;
    }

     asq-buckets-q   .label-stat{
      position: relative;
     }

    asq-buckets-q   .label-stat-badge{
      background: white;
      color: black;
      padding: 0px 6px;
      border-radius: 50%;
      position: absolute;
      right: 4px;
    }

  </style>

</head>
<body>

  <h4>Viewer</h4>
  <div class="container">
    <h4>Drag the labels (name of cites) to match the buckets.</h4>
    <asq-buckets-q role="viewer"
      mode="1-3" 
      x-matchable="div[buckets]" 
      y-matchable="div[labels]" 
      attr-for-matched="s-name"
      matched-attribute="matched"
      matched-class="label-success">

      <div buckets>
        <div s-name="Europe" class="bucket"><b>Europe</b></div>
        <div s-name="North America" class="bucket"><b>North America</b></div>
        <div s-name="Middle East" class="bucket"><b>Middle East</b></div>
      </div>
      
      <div labels>
        <div s-name="New York"  class="label label-primary">New York</div>
        <div s-name="London"  class="label label-primary">London</div>
        <div s-name="Zurich"  class="label label-primary">Zurich</div>
        <div s-name="Jerusalem"  class="label label-primary">Jerusalem</div>
        <div s-name="Chicago"  class="label label-primary">Chicago</div>
        <div s-name="Lugano"  class="label label-primary">Lugano</div>
      </div>
    </asq-buckets-q>
  </div>
  
  <h4>Presenter</h4>
  <div class="container">
    <h4>Drag the labels (name of cites) to match the buckets.</h4>
    <asq-buckets-q role="presenter"
      uid="le-uid"
      mode="1-3" 
      x-matchable="div[buckets]" 
      y-matchable="div[labels]" 
      attr-for-matched="s-name"
      matched-attribute="matched"
      matched-class="label-success">

      <div buckets>
        <div s-name="Europe" class="bucket"><b>Europe</b></div>
        <div s-name="North America" class="bucket"><b>North America</b></div>
        <div s-name="Middle East" class="bucket"><b>Middle East</b></div>
      </div>
      
      <div labels>
        <div s-name="New York"  class="label label-primary">New York</div>
        <div s-name="London"  class="label label-primary">London</div>
        <div s-name="Zurich"  class="label label-primary">Zurich</div>
        <div s-name="Jerusalem"  class="label label-primary">Jerusalem</div>
        <div s-name="Chicago"  class="label label-primary">Chicago</div>
        <div s-name="Lugano"  class="label label-primary">Lugano</div>
      </div>
    </asq-buckets-q>
  </div>

  <script>
window.addEventListener('WebComponentsReady', function(e) {
  var el = document.querySelector("asq-buckets-q[role=presenter]");
  var abqPresenter = Polymer.dom(el.root).querySelector('asq-buckets-q-presenter')
  abqPresenter._submissions = [ 
    {
      submission: {
       "Europe":["London"],
       "North America":["New York","Zurich"],
       "Middle East":["Jerusalem"]
      }
    },
    {
      submission: {
       "Europe":["London"],
       "North America":["New York","Zurich"],
       "Middle East":["Jerusalem"]
      }
    },
    {
      submission: {
       "Europe":["London", "Zurich"],
       "North America":["Chicago", "New York"],
       "Middle East":["Jerusalem"]
      }
    },
    {
      submission: {
       "Europe":["Lugano", "Chicago", "Zurich"],
       "North America":["London", "New York"],
       "Middle East":["Jerusalem"]
      }
    }
  ]
})

  </script>

</body>
</html>
